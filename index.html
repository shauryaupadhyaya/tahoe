<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tahoe</title>
</head>
<body>
    <div id="background"></div>

    <div class="topbar">
        <div class="top-time"></div>
        <div class="top-date"></div>
    </div>

    <div class="window" id="time-window">
        <div class="window-header">
            <button class="close-btn" data-close="time-window"></button>
            Time
        </div>
        <div class="window-content"></div>
    </div>

    <div class="window" id="music-window">
        <div class="window-header">
            <button class="close-btn" data-close="music-window"></button>
            Now Playing
        </div>
        <div class="window-content"></div>
    </div>

    <div class="window" id="settings-window">
        <div class="window-header">
            <button class="close-btn" data-close="settings-window"></button>
            Settings
        </div>
        <div class="window-content">
            <div class="settings-wrapper">
                <div class="settings-left">
                    <button class="settings-tab active" data-tab="appearance">Appearance</button>
                    <button class="settings-tab" data-tab="theme">Theme</button>
                </div>

                <div class="settings-right">
                    <div class="settings-page" id="appearance-page">
                        <h2>Appearance</h2>
                        <div class="bg-preview" id="bgPreview"></div>
                        <label for="bgInput" class="file-btn">Choose Background</label>
                        <input type="file" id="bgInput" accept="image/*" hidden>
                        <div class="bg-btns">
                            <button id="saveBgBtn" class="btn">Save</button>
                            <button class="btn" id="removeBgBtn">Remove</button>
                        </div>
                    </div>

                    <div class="settings-page hidden" id="theme-page">
                        <h2>Theme</h2>
                        <button id="lightBtn" class="btn small">Light Mode</button>
                        <button id="darkBtn" class="btn small">Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="window" id="weather-window">
        <div class="window-header">
            <button class="close-btn" data-close="weather-window"></button>
            Weather
        </div>
        <div class="window-content"></div>
    </div>

    <div class="window" id="timer-window">
        <div class="window-header">
            <button class="close-btn" data-close="timer-window"></button>
            Timer
        </div>
        <div class="window-content"></div>
    </div>

    <div class="dock">
        <div class="dock-icon window-open" data-open="time-window">üïí</div>
        <div class="dock-icon window-open" data-open="weather-window">‚òÄÔ∏è</div>
        <div class="dock-icon window-open" data-open="timer-window">‚è±Ô∏è</div>
        <div class="dock-icon window-open" data-open="music-window">üéµ</div>
        <div class="dock-icon window-open" data-open="settings-window">‚öôÔ∏è</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
