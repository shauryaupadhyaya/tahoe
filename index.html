<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tahoe</title>
</head>
<body>
    <div id="background"></div>

    <div class="topbar">
        <div class="top-time"></div>
        <div class="top-date"></div>
    </div>

    <div class="window" id="time-window">
        <div class="window-header">
            <button class="close-btn" data-close="time-window"></button>
            Time
        </div>
        <div class="window-content"></div>
    </div>

    <div class="window" id="music-window">
        <div class="window-header">
            <button class="close-btn" data-close="music-window"></button>
            Now Playing
        </div>
        <div class="window-content"></div>
    </div>

    <div class="window" id="settings-window">
        <div class="window-header">
            <button class="close-btn" data-close="settings-window"></button>
            Settings
        </div>
        <div class="window-content">
            <div class="settings-wrapper">
                <div class="settings-left">
                    <button class="settings-tab active" data-tab="appearance">Appearance</button>
                    <button class="settings-tab" data-tab="theme">Theme</button>
                </div>

                <div class="settings-right">
                    <div class="settings-page" id="appearance-page">
                        <h2>Appearance</h2>
                        <div class="bg-preview" id="bgPreview"></div>
                        <label for="bgInput" class="file-btn">Choose Background</label>
                        <input type="file" id="bgInput" accept="image/*" hidden>
                        <div class="bg-btns">
                            <button id="saveBgBtn" class="btn">Save</button>
                            <button class="btn" id="removeBgBtn">Remove</button>
                        </div>
                    </div>

                    <div class="settings-page hidden" id="theme-page">
                        <h2>Theme</h2>
                        <button id="lightBtn" class="btn small">Light Mode</button>
                        <button id="darkBtn" class="btn small">Dark Mode</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="window" id="weather-window">
        <div class="window-header">
            <button class="close-btn" data-close="weather-window"></button>
            Weather
        </div>
        <div class="window-content">
            <div class="weather-container">
                <div class="weather-header">
                    <div class="weather-search">
                        <input type="text" id="cityInput" placeholder="Enter City">
                        <button id="searchCityBtn" class="btn">Search</button>
                        <div id="cityDropdown" class="city-dropdown"></div>
                    </div>
                </div>

                <div class="weather-current">
                    <div class="weather-location">---</div>
                    <div class="weather-main">
                        <img src="" alt="Weather Icon" class="weather-icon" />
                        <span class="weather-temp">---째C</span>
                    </div>
                </div>

                <div class="weather-hourly">
                    <div class="hour">Now</div>
                    <div class="hour">1 PM</div>
                    <div class="hour">2 PM</div>
                    <div class="hour">3 PM</div>
                    <div class="hour">4 PM</div>
                    <div class="hour">5 PM</div>
                </div>

                <div class="weather-bottom">
                    <div class="air-quality">
                        <div class="label">Air Quality</div>
                        <div class="value">Good</div>
                    </div>

                    <div class="forecast-3day">
                        <div class="day">
                            <span>Mon</span>
                            <span>30째</span>
                        </div>
                        <div class="day">
                            <span>Tue</span>
                            <span>30째</span>
                        </div>
                        <div class="day">
                            <span>Wed</span>
                            <span>30째</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="window" id="timer-window">
        <div class="window-header">
            <button class="close-btn" data-close="timer-window"></button>
            Timer
        </div>
        <div class="window-content timer-content">
            <div class="timer-circle">
                <svg class="progress-ring" width="220" height="220"><circle class="ring-bg" cx="110" cy="110" r="100"/><circle class="ring-progress" cx="110" cy="110" r="100"/></svg>
                <div class="timer-time">
                    00:00:00
                </div>
            </div>
            <div class="timer-controls">
                <button class="timer-btn secondary">Cancel</button>
                <button class="timer-btn primary">Start</button>
            </div>
        </div>
    </div>

    <div class="dock">
        <div class="dock-icon window-open" data-open="time-window" title="Clock">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10" fill="#60a5fa" stroke="#3b82f6"/>
                <polyline points="12 6 12 12 16 14" stroke="white" stroke-width="2"/>
            </svg>
        </div>
        <div class="dock-icon window-open" data-open="weather-window" title="Weather">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5" fill="#fbbf24" stroke="#f59e0b"/>
                <line x1="12" y1="1" x2="12" y2="3" stroke="#f59e0b"/>
                <line x1="12" y1="21" x2="12" y2="23" stroke="#f59e0b"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="#f59e0b"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="#f59e0b"/>
                <line x1="1" y1="12" x2="3" y2="12" stroke="#f59e0b"/>
                <line x1="21" y1="12" x2="23" y2="12" stroke="#f59e0b"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="#f59e0b"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="#f59e0b"/>
            </svg>
        </div>
        <div class="dock-icon window-open" data-open="timer-window" title="Timer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="13" r="9" fill="#f87171" stroke="#ef4444"/>
                <polyline points="12 8 12 13 15 15" stroke="white" stroke-width="2"/>
                <path d="M9 2h6" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
                <path d="M12 2v2" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        <div class="dock-icon window-open" data-open="music-window" title="Music">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="2" y="2" width="20" height="20" rx="4" fill="#a78bfa" stroke="#8b5cf6"/>
                <circle cx="8" cy="16" r="2" fill="white"/>
                <circle cx="16" cy="14" r="2" fill="white"/>
                <path d="M8 14V6l8-2v10" stroke="white" stroke-width="2" fill="none"/>
            </svg>
        </div>
        <div class="dock-icon window-open" data-open="settings-window" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" fill="#6b7280" stroke="#4b5563"/>
                <circle cx="12" cy="12" r="3" fill="white" stroke="white"/>
                <path d="M12 1v6m0 6v6M23 12h-6m-6 0H1" stroke="white" stroke-width="2"/>
            </svg>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
